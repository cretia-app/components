name: Integration

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install no-optional dependencies
        run: pnpm install --no-optional --frozen-lockfile --prefer-offline
      - name: Lint
        run: pnpm run lint
      - name: TSCheck
        run: pnpm run tscheck
      - name: Format
        run: pnpm run format-check
      - name: Unit Tests
        run: pnpm run test
